<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

            .download-btn:hover {
                background-color: #0056b3;
            }

        .projects {
            margin-top: 20px;
        }

            .projects a {
                display: block;
                margin: 5px 0;
                color: #007bff;
                text-decoration: none;
            }

                .projects a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>Download my latest Android app:</p>
        <a class="download-btn" href="YOUR_APK_LINK_HERE">Download APK</a>
        <div class="projects">
            <h2>My GitHub Projects</h2>
            <a href="YOUR_GITHUB_REPO_1">Project 1</a>
            <a href="YOUR_GITHUB_REPO_2">Project 2</a>
            <a href="YOUR_GITHUB_REPO_3">Project 3</a>
            <!-- Add more as needed -->
        </div>
    </div>

</html>
